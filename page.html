
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robux Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #150e36, #3a2a7d, #24243e);
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(23, 23, 34, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .container img {
      width: 100%;
      border-radius: 15px;
      margin: 20px 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffb703;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #06d6a0;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00b383;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ROBUX GENERATOR</h1>
    <img src="b58da5a0b311a4c0a0caff67f90bfc01.jpg" alt="Roblox Game">
    <input type="text" placeholder="أدخل اسم مستخدمك في روبلوكس">
    <button>استمرار</button>
  </div>
</body>
</html>
